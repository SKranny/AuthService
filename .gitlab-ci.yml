image: docker:latest

services:
    - docker:dind

variables:
    DOCKER_DRIVER: overlay

stages:
    - qwer
    - build
    - deploy

QWERTY:
    image: docker:latest
    stage:
        - qwer
    script:
        - docker --version
build:
    image: maven:3.8.6-openjdk-11
    stage: build
    only:
        - develop
    except:
        - tags
    script:
        - echo 'Clean project'
        - "mvn clean install"
    artifacts:
        paths:
            - target/*.jar

deploy:
    image: docker:latest
    stage: deploy
    only:
        - develop
    except:
        - tags
    script:
        - docker build -t auth-service:latest .
        - docker tag auth-service:latest 158.160.6.130/auth-service:latest
        - docker push 158.160.6.130/auth-service:latest
